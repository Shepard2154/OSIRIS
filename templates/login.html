<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="loginForm" onsubmit="return false" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						OSIRIS
					</span>
					<span class="login100-form-title p-b-48">
						<img class="zmdi" src="https://cdn0.iconfinder.com/data/icons/gods/100/Osiris100x100-512.png" width="80px">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" id="login" type="text" name="login">
						<span class="focus-input100" data-placeholder="Login"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" id="password" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="b1" onclick="logining()" class="login100-form-btn">
								Войти
                            </button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Don’t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div>
                </form>
                <button id="b2" class="login100-form-btn">
                    Войти
                </button>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="../static/js/main.js"></script>
    <script>
       
        logining = function () {
            var login = $('#login').val();
            var password = $('#password').val();
            var check = true;

            if((login == "") || (password == "")){
                check=false;
            }
            
            //alert(check)
            if (check == true) {
                datta = String('{"login":"'+login+'","password":"'+password+'"}')
                $.ajax({
                    type: "POST",
                    url: "/login/",
                    contentType:false,
                    dataType: "json",
                    data: datta,
                    success: function(msg) {
                        window.location.replace("/");
                    },
                    error: function(msg) {
                        $("#login").attr("style","color:red")
                        $("#password").attr("style","color:red")
                    }
            });}}
        // loginForm()
    </script>
